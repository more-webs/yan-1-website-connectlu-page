<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connectlu – Get Started</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #020617;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .option {
      text-align: center;
      padding: 40px 20px;
      font-size: 1.4rem;
      font-weight: 600;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      background: linear-gradient(135deg, #1e293b, #020617);
      border: 1px solid #334155;
    }

    .option:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
    }

    .option:active {
      transform: translateY(0);
    }

    .subtext {
      margin-top: 8px;
      font-size: 0.95rem;
      font-weight: 400;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <div class="container">
    <div
      class="option"
      onclick="window.open('https://forms.gle/i9fAdEVkTP7pF3AUA', '_blank')"
    >
      Create a Temporary Connectlu Account
      <div class="subtext">Quick access · No login required</div>
    </div>

    <div
      class="option"
      onclick="window.location.href='page1.html'"
    >
      Explore
      <div class="subtext">Browse content and features</div>
    </div>
  </div>

</body>
</html>
